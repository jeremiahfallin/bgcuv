backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'
media_folder: static/img
public_folder: /img
collections:
  - name: at-home-post
    label: At Home Post
    folder: src/pages/at-home-posts
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: at-home-post
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Description
        name: description
        widget: text
      - label: Featured Post
        name: featuredpost
        widget: boolean
      - label: Featured Image
        name: featuredimage
        widget: image
      - label: Active Post
        name: active
        widget: boolean
      - label: Videos
        name: videos
        widget: list
        allow_add: true
        fields:
          - label: Text
            name: text
            widget: string
          - label: Video
            name: video
            widget: string
      - label: Files
        name: files
        widget: list
        allow_add: true
        fields:
          - label: Text
            name: text
            widget: string
          - label: File
            name: file
            widget: file
      - label: Body
        name: body
        widget: markdown
      - label: Tags
        name: tags
        widget: select
        multiple: true
        min: 1
        options:
          - Educational Success & Power Hour
          - Sports & Fitness
          - S.T.E.A.M. & Arts
          - Games & Recreation
          - Healthy Lifestyles
  - name: event-post
    label: Event Posts
    folder: src/pages/event-posts
